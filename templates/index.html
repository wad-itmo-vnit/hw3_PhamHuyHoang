<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN 2</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container">
        <div class="item"><img src="/static/pic/pic_1.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_2.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_3.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_4.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_5.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_6.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_7.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_8.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_9.jpg" alt="error"></div>
        <div class="item"><img src="/static/pic/pic_10.jpg" id= 'pic_10' alt="error"></div>
        
    </div>

    <div class="modal">
        <div class="close"><span>&times;</span></div>
        <div class="modal-content"><img id="picModal" src=""></div>
    </div>
    
    
    <script>
        let container = document.getElementsByClassName('container')[0];
        let modal = document.getElementsByClassName('modal')[0];
        let close = document.getElementsByTagName('span')[0];
        let picModal = document.getElementById('picModal');
        let pic = document.getElementsByClassName('item');
            
        for (let i=0; i<pic.length; i++){
            pic[i].onclick=function(){
                picModal.src= pic[i].firstElementChild.src;
                modal.style.display='block';
            }
        }

        close.onclick= function (){
            modal.style.display='none';
        }
        document.addEventListener('keydown',(e) =>{
            if (e.key === 'Escape'){
                modal.style.display='none';
            }
        })

    </script>

</body>
</html>
